{% load static %}
{% load compress %}
    <div class="navspace"></div>
    <div class="container-fluid pos-rel user-navigation d-none d-lg-block pl-lg-5p pr-lg-5p">
        {% with url_name=request.resolver_match.url_name %}
            <div class="row">
                <div class="col-lg-12">
                    <ul>
                        <li class="nav_custom{% if url_name == 'my_products' %} active {% endif %}" ><a href="{% url 'my_products' %}">My Products</a></li>
                        <li class="nav_custom{% if url_name == 'my_guests' %} active {% endif %}" ><a href="{% url 'my_guests' %}">My Guests</a></li>
                        <li class="nav_custom{% if url_name == 'account' %} active {% endif %}" ><a href="{% url 'account' %}">Profile</a></li>
                    </ul>
                </div>
            </div>
        {% endwith %}
</div>
